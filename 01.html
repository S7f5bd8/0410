<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font_bold{
            font-weight: bold;
        }
        .font_style{
            font-style: italic;
        }
        .font_center{
            text-align: center;
        }
        .font_big{
             font-size: 2em;
        }
        .button{
            width: 150px;
            height: 70px;
            background-color: aquamarine;
            border: 10px solid white;
            border-radius: 30px;
            box-shadow: 5px 5px 5px rgb(117, 116, 116);
        }
        .button > a {
            display: block;
        }
    </style>
</head>
<body>
    <div class="button">
        <a href="#" class="font-style" class="font-weight" class="font_size" class="font_center">CLICK</a>
    </div>
</body>
</html>
